{% extends 'blog/base.html' %}

{% block content %}
<div class="post">
  <h2>{{ post.title }}</h2>
  {% if post.published_date %}
  <div class="date">
    {{ post.published_date }}
  </div>
  {% endif %}
  <p>{{ post.text|linebreaksbr }}</p>
  {% if user.is_authenticated %}
    <a class="btn btn-default" href="{% url 'post_edit' pk=post.pk %}">Edit this post</a>
  {% endif %}
</div>
{% endblock %}
